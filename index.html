<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center text-primary my-5">Kim birinchi boradi</h1>
    <form action="#" id="form" class="d-flex justify-content-center">
      <label for="distance"> Masofa </label>
      <input
        type="text"
        name="distance"
        class="form-control w-25 mx-3"
        placeholder="100"
        id="input"
      />
      <button class="btn btn-primary">Hisobla</button>
    </form>
    <div class="asosiy d-flex justify-content-around w-75 mx-auto my-5">
      <div class="card kart text-center">
        <i class="fas fa-male fa-3x"></i>
        <p>Piyoda</p>
        <div>
          <span class="phour">N soat</span>
        </div>
      </div>
      <div class="card kart text-center">
        <i class="fas fa-bicycle fa-3x"></i>
        <p>Velosipedda</p>
        <div>
          <span class="vhour">N soat</span>
        </div>
      </div>
      <div class="card kart text-center">
        <i class="fas fa-car fa-3x"></i>
        <p>Mashinada</p>
        <div>
          <span class="mhour">N soat</span>
        </div>
      </div>
      <div class="card kart text-center">
        <i class="fas fa-plane fa-3x"></i>
        <p>Samolyotda</p>
        <div>
          <span class="shour">N soat</span>
        </div>
      </div>
    </div>
    <h1 class="tekst text-center my-5">

    </h1>
    <script src="main.js"></script>
  </body>
</html>
